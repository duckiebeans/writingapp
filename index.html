<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Rich Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --ui-border: #eeeeee;
            --ui-bg: #fdfdfd;
            --accent: #3498db;
            --sidebar-bg: #f8f9fa;
            --font-serif: "EB Garamond", serif;
            --font-sans: "Inter", sans-serif;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --ui-border: #333333;
            --ui-bg: #222222;
            --sidebar-bg: #121212;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: var(--font-sans);
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--ui-border);
            background: var(--ui-bg);
            z-index: 10;
        }

        .workspace {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--ui-border);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .sidebar.hidden {
            width: 0;
            padding: 0;
            border-right: none;
            overflow: hidden;
        }

        #notes-area {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-color);
            font-family: var(--font-sans);
            font-size: 0.85rem;
            line-height: 1.5;
            resize: none;
        }

        .main-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 3rem 1rem;
            display: flex;
            justify-content: center;
        }

        #editor {
            width: 100%;
            max-width: 750px;
            min-height: 100%;
            outline: none;
            line-height: 1.6;
            font-family: var(--font-serif);
            font-size: 18px;
        }

        .controls { display: flex; gap: 8px; align-items: center; }

        .format-group {
            display: flex;
            border: 1px solid var(--ui-border);
            border-radius: 4px;
            background: var(--bg-color);
        }

        .format-btn {
            background: transparent;
            border: none;
            border-right: 1px solid var(--ui-border);
            padding: 6px 12px;
            cursor: pointer;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .format-btn:last-child { border-right: none; }
        .format-btn:hover { background: var(--ui-border); }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 1.5rem;
            border-top: 1px solid var(--ui-border);
            background: var(--ui-bg);
            font-size: 0.75rem;
            color: #888;
        }

        .action-btn {
            padding: 5px 8px;
            border: 1px solid var(--ui-border);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .download-btn { background-color: var(--accent); color: white; border: none; }
        
        svg { width: 14px; height: 14px; fill: currentColor; }
    </style>
</head>
<body>

    <nav>
        <div style="display: flex; align-items: center; gap: 15px;">
            <button class="action-btn" onclick="toggleSidebar()" title="Toggle Sidebar">‚â°</button>
            <div style="font-weight: 600; letter-spacing: 0.5px;">WRITER</div>
        </div>
        
        <div class="controls">
            <div class="format-group">
                <button class="format-btn" onclick="apply('bold')" title="Bold"><b>B</b></button>
                <button class="format-btn" onclick="apply('italic')" title="Italic"><i>I</i></button>
                <button class="format-btn" onclick="apply('underline')" title="Underline"><u>U</u></button>
                <button class="format-btn" onclick="apply('insertHorizontalRule')" title="Divider">‚Äî</button>
            </div>

            <div class="format-group">
                <button class="format-btn" onclick="apply('justifyLeft')" title="Align Left">
                    <svg viewBox="0 0 24 24"><path d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"/></svg>
                </button>
                <button class="format-btn" onclick="apply('justifyCenter')" title="Align Center">
                    <svg viewBox="0 0 24 24"><path d="M7 15v2h10v-2H7zm-4-4h18v2H3v-2zm4-4h10v2H7V7zm-4-4h18v2H3V3zm4 16h10v2H7v-2z"/></svg>
                </button>
                <button class="format-btn" onclick="apply('justifyRight')" title="Align Right">
                    <svg viewBox="0 0 24 24"><path d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/></svg>
                </button>
            </div>

            <button class="action-btn" id="spellcheck-btn" onclick="toggleSpellcheck()" title="Toggle Spellcheck">‚úîÔ∏è</button>
            <button class="action-btn" onclick="findAndReplace()" title="Find and Replace">üîç</button>
            
            <select id="sizeSelect" onchange="apply('fontSize', this.value)" class="action-btn">
                <option value="1">10px</option>
                <option value="3">16px</option>
                <option value="4" selected>18px</option>
                <option value="5">24px</option>
                <option value="6">32px</option>
            </select>
            
            <button class="action-btn" onclick="toggleDarkMode()" title="Dark Mode">üåì</button>
        </div>
    </nav>

    <div class="workspace">
        <aside class="sidebar" id="sidebar">
            <div style="font-weight: 600; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 10px; opacity: 0.6;">Notes</div>
            <textarea id="notes-area" placeholder="Jot down ideas here..."></textarea>
        </aside>

        <main class="main-container">
            <div id="editor" contenteditable="true" spellcheck="true"></div>
        </main>
    </div>

    <footer>
        <div id="stats">Words: 0 | Reading Time: 0 min</div>
        <div style="display: flex; gap: 8px;">
            <input type="file" id="fileInput" hidden accept=".html" onchange="importFile(event)">
            <button class="action-btn" onclick="document.getElementById('fileInput').click()">Upload</button>
            <button class="action-btn download-btn" onclick="downloadDraft()">Download .html</button>
        </div>
    </footer>

    <script>
        const editor = document.getElementById('editor');
        const notes = document.getElementById('notes-area');
        const statsDisplay = document.getElementById('stats');
        const sidebar = document.getElementById('sidebar');

        document.execCommand('styleWithCSS', false, true);

        window.onload = () => {
            editor.innerHTML = localStorage.getItem('rich_writer_final_v6') || '<div>Start writing...</div>';
            notes.value = localStorage.getItem('writer_notes_final_v6') || '';
            const sp = localStorage.getItem('writer_spellcheck') !== 'false';
            editor.spellcheck = sp;
            document.getElementById('spellcheck-btn').style.opacity = sp ? "1" : "0.4";
            updateStats();
            if (localStorage.getItem('writer_theme') === 'dark') document.body.classList.add('dark-mode');
        };

        notes.addEventListener('input', () => localStorage.setItem('writer_notes_final_v6', notes.value));
        editor.addEventListener('input', () => {
            localStorage.setItem('rich_writer_final_v6', editor.innerHTML);
            updateStats();
        });

        function toggleSpellcheck() {
            const isEnabled = editor.spellcheck;
            editor.spellcheck = !isEnabled;
            localStorage.setItem('writer_spellcheck', !isEnabled);
            document.getElementById('spellcheck-btn').style.opacity = !isEnabled ? "1" : "0.4";
            const temp = editor.innerHTML;
            editor.innerHTML = '';
            editor.innerHTML = temp;
        }

        function toggleSidebar() { sidebar.classList.toggle('hidden'); }
        function apply(cmd, val = null) { document.execCommand(cmd, false, val); editor.focus(); }

        function updateStats() {
            const text = editor.innerText.trim();
            const words = text ? text.split(/\s+/).length : 0;
            statsDisplay.innerText = `Words: ${words} | Reading Time: ~${Math.ceil(words / 200)} min`;
        }

        function findAndReplace() {
            const f = prompt("Find:"); if (!f) return;
            const r = prompt(`Replace "${f}" with:`); if (r === null) return;
            editor.innerHTML = editor.innerHTML.split(f).join(r);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('writer_theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        function downloadDraft() {
            const blob = new Blob([editor.innerHTML], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'draft.html';
            a.click();
        }

        function importFile(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                editor.innerHTML = e.target.result;
                updateStats();
            };
            reader.readAsText(event.target.files[0]);
        }

        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                document.execCommand('insertHTML', false, '&nbsp;&nbsp;&nbsp;&nbsp;');
            }
        });
    </script>
</body>
</html>
