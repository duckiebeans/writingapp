<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Rich Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --ui-border: #eeeeee;
            --ui-bg: #fdfdfd;
            --accent: #3498db;
            --font-serif: "EB Garamond", serif;
            --font-sans: "Inter", sans-serif;
            --notification-bg: #fff3cd;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --ui-border: #333333;
            --ui-bg: #222222;
            --notification-bg: #332701;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: var(--font-sans);
            transition: background-color 0.2s;
        }

        #save-banner {
            display: none;
            background: var(--notification-bg);
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--ui-border);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--ui-border);
            background: var(--ui-bg);
            flex-wrap: wrap;
            gap: 10px;
        }

        .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

        .format-group {
            display: flex;
            border: 1px solid var(--ui-border);
            border-radius: 4px;
            overflow: hidden;
            background: var(--bg-color);
        }

        .format-btn {
            background: transparent;
            border: none;
            border-right: 1px solid var(--ui-border);
            padding: 6px 12px;
            cursor: pointer;
            font-weight: bold;
            color: var(--text-color);
        }

        .format-btn:hover { background: var(--ui-border); }

        .main-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            overflow-y: auto;
            padding: 3rem 1rem;
        }

        /* The Rich Text Area */
        #editor {
            width: 100%;
            max-width: 750px;
            min-height: 100%;
            outline: none;
            line-height: 1.6;
            color: var(--text-color);
            font-family: var(--font-serif);
            font-size: 18px;
        }

        /* Ensuring nested elements inherit correctly */
        #editor p, #editor div { margin: 0 0 1em 0; }
        #editor hr { border: none; border-top: 2px solid var(--ui-border); margin: 2em auto; width: 50%; }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 1.5rem;
            border-top: 1px solid var(--ui-border);
            background: var(--ui-bg);
            font-size: 0.8rem;
            color: #888;
        }

        select, .action-btn {
            padding: 5px 8px;
            border: 1px solid var(--ui-border);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .download-btn { background-color: var(--accent); color: white; border: none; }
    </style>
</head>
<body>

    <div id="save-banner">
        Milestone reached! <a href="#" onclick="downloadDraft(); return false;" style="color: inherit; font-weight: bold;">Save a backup</a>. 
        <span onclick="this.parentElement.style.display='none'" style="margin-left: 15px; cursor: pointer; text-decoration: underline;">Dismiss</span>
    </div>

    <nav>
        <div style="font-weight: 600; letter-spacing: 0.5px;">WRITER</div>
        <div class="controls">
            <div class="format-group">
                <button class="format-btn" onclick="apply('bold')">B</button>
                <button class="format-btn" onclick="apply('italic')" style="font-style: italic;">I</button>
                <button class="format-btn" onclick="apply('insertHorizontalRule')">‚Äî</button>
            </div>
            <div class="format-group">
                <button class="format-btn" onclick="apply('justifyLeft')">L</button>
                <button class="format-btn" onclick="apply('justifyCenter')">C</button>
                <button class="format-btn" onclick="apply('justifyRight')">R</button>
            </div>
            <button class="action-btn" onclick="findAndReplace()">üîç</button>
            
            <select id="sizeSelect" onchange="apply('fontSize', this.value)">
                <option value="1">10px</option>
                <option value="3">16px</option>
                <option value="4" selected>18px</option>
                <option value="5">24px</option>
                <option value="6">32px</option>
                <option value="7">48px</option>
            </select>

            <select id="fontSelect" onchange="changeGlobalFont(this.value)">
                <option value="serif">EB Garamond</option>
                <option value="sans">Inter</option>
            </select>
            <button class="action-btn" onclick="toggleDarkMode()">üåì</button>
        </div>
    </nav>

    <div class="main-container">
        <div id="editor" contenteditable="true" spellcheck="true"></div>
    </div>

    <footer>
        <div id="stats">Words: 0 | Reading Time: 0 min</div>
        <div class="footer-btns">
            <input type="file" id="fileInput" hidden accept=".html" onchange="importFile(event)">
            <button class="action-btn" onclick="document.getElementById('fileInput').click()">Load .html</button>
            <button class="action-btn download-btn" onclick="downloadDraft()">Download .html</button>
        </div>
    </footer>

    <script>
        const editor = document.getElementById('editor');
        const statsDisplay = document.getElementById('stats');
        let lastMilestone = 0;

        // Force the editor to use CSS styling instead of <font> tags for better "Rich Text" quality
        document.execCommand('styleWithCSS', false, true);

        window.onload = () => {
            editor.innerHTML = localStorage.getItem('rich_writer_v2') || '<div>Begin your story here...</div>';
            updateStats();
            if (localStorage.getItem('writer_theme') === 'dark') document.body.classList.add('dark-mode');
            lastMilestone = Math.floor(getWordCount() / 1000);
        };

        editor.addEventListener('input', () => {
            localStorage.setItem('rich_writer_v2', editor.innerHTML);
            updateStats();
            checkMilestone();
        });

        function apply(cmd, val = null) {
            document.execCommand(cmd, false, val);
            editor.focus();
        }

        function getWordCount() {
            const text = editor.innerText.trim();
            return text ? text.split(/\s+/).length : 0;
        }

        function updateStats() {
            const words = getWordCount();
            statsDisplay.innerText = `Words: ${words} | Reading Time: ~${Math.ceil(words / 200)} min`;
        }

        function checkMilestone() {
            const currentMilestone = Math.floor(getWordCount() / 1000);
            if (currentMilestone > lastMilestone) {
                document.getElementById('save-banner').style.display = 'block';
                lastMilestone = currentMilestone;
            }
        }

        function changeGlobalFont(choice) {
            editor.style.fontFamily = (choice === 'sans') ? 'var(--font-sans)' : 'var(--font-serif)';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('writer_theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        function findAndReplace() {
            const f = prompt("Find:"); if (!f) return;
            const r = prompt(`Replace "${f}" with:`); if (r === null) return;
            editor.innerHTML = editor.innerHTML.split(f).join(r);
            updateStats();
        }

        function downloadDraft() {
            const blob = new Blob([editor.innerHTML], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'story_backup.html';
            a.click();
            document.getElementById('save-banner').style.display = 'none';
        }

        function importFile(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                if (confirm("Importing will replace current work. Continue?")) {
                    editor.innerHTML = e.target.result;
                    updateStats();
                }
            };
            reader.readAsText(event.target.files[0]);
        }

        // Tab support for Indentation
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                document.execCommand('insertHTML', false, '&nbsp;&nbsp;&nbsp;&nbsp;');
            }
        });
    </script>
</body>
</html>
