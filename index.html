<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Rich Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --ui-border: #eeeeee;
            --ui-bg: #fdfdfd;
            --accent: #3498db;
            --font-serif: "EB Garamond", serif;
            --font-sans: "Inter", sans-serif;
            --notification-bg: #fff3cd;
            --notification-text: #856404;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --ui-border: #333333;
            --ui-bg: #222222;
            --notification-bg: #332701;
            --notification-text: #ffeeba;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: var(--font-sans);
            transition: background-color 0.2s;
        }

        /* Autosave Notification Banner */
        #save-banner {
            display: none;
            background: var(--notification-bg);
            color: var(--notification-text);
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--ui-border);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--ui-border);
            background: var(--ui-bg);
            flex-wrap: wrap;
            gap: 10px;
        }

        .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

        .format-group {
            display: flex;
            border: 1px solid var(--ui-border);
            border-radius: 4px;
            overflow: hidden;
            background: var(--bg-color);
        }

        .format-btn {
            background: transparent;
            border: none;
            border-right: 1px solid var(--ui-border);
            padding: 6px 12px;
            cursor: pointer;
            font-weight: bold;
            color: var(--text-color);
            font-size: 0.85rem;
        }

        .format-btn:hover { background: var(--ui-border); }

        .main-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            overflow-y: auto;
            padding: 3rem 1rem;
        }

        #editor {
            width: 100%;
            max-width: 750px;
            min-height: 100%;
            outline: none;
            line-height: 1.6;
            color: var(--text-color);
            font-family: var(--font-serif);
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #editor hr { border: none; border-top: 2px solid var(--ui-border); margin: 2em auto; width: 50%; }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 1.5rem;
            border-top: 1px solid var(--ui-border);
            background: var(--ui-bg);
            font-size: 0.8rem;
            color: #888;
        }

        select, .action-btn {
            padding: 5px 8px;
            border: 1px solid var(--ui-border);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .download-btn { background-color: var(--accent); color: white; border: none; }
        #fileInput { display: none; }
    </style>
</head>
<body>

    <div id="save-banner">
        You've written another 1,000 words! It's a good time to 
        <a href="#" onclick="downloadDraft(); hideBanner(); return false;" style="color: inherit; font-weight: bold;">Download a Backup</a>. 
        <span onclick="hideBanner()" style="margin-left: 20px; cursor: pointer; text-decoration: underline;">Dismiss</span>
    </div>

    <nav>
        <div style="font-weight: 600; letter-spacing: 0.5px;">WRITER</div>
        <div class="controls">
            <div class="format-group">
                <button class="format-btn" onclick="execCmd('bold')">B</button>
                <button class="format-btn" onclick="execCmd('italic')" style="font-style: italic; font-family: serif;">I</button>
                <button class="format-btn" onclick="execCmd('insertHorizontalRule')">‚Äî</button>
            </div>
            <div class="format-group">
                <button class="format-btn" onclick="execCmd('justifyLeft')">L</button>
                <button class="format-btn" onclick="execCmd('justifyCenter')">C</button>
                <button class="format-btn" onclick="execCmd('justifyRight')">R</button>
            </div>
            <button class="action-btn" onclick="findAndReplace()">üîç</button>
            <select id="sizeSelect" onchange="changeFontSize(this.value)">
                <option value="1">10px</option><option value="2">13px</option><option value="3">16px</option>
                <option value="4" selected>18px</option><option value="5">24px</option><option value="6">32px</option>
                <option value="7">48px</option>
            </select>
            <select id="fontSelect" onchange="changeGlobalFont(this.value)">
                <option value="serif">EB Garamond</option>
                <option value="sans">Inter</option>
            </select>
            <button class="action-btn" onclick="toggleDarkMode()">üåì</button>
        </div>
    </nav>

    <div class="main-container">
        <div id="editor" contenteditable="true" spellcheck="true"></div>
    </div>

    <footer>
        <div id="stats">Words: 0 | Reading Time: 0 min</div>
        <div class="footer-btns">
            <input type="file" id="fileInput" accept=".html" onchange="importFile(event)">
            <button class="action-btn" onclick="document.getElementById('fileInput').click()">Load .html</button>
            <button class="action-btn download-btn" onclick="downloadDraft()">Download .html</button>
        </div>
    </footer>

    <script>
        const editor = document.getElementById('editor');
        const statsDisplay = document.getElementById('stats');
        const banner = document.getElementById('save-banner');
        let lastMilestone = 0;

        window.onload = () => {
            editor.innerHTML = localStorage.getItem('rich_writer_content') || 'Start writing...';
            updateStats();
            if (localStorage.getItem('writer_theme') === 'dark') document.body.classList.add('dark-mode');
            
            // Set initial milestone based on current word count
            const words = getWordCount();
            lastMilestone = Math.floor(words / 1000);
        };

        editor.addEventListener('input', () => {
            localStorage.setItem('rich_writer_content', editor.innerHTML);
            updateStats();
            checkMilestone();
        });

        function getWordCount() {
            const text = editor.innerText.trim();
            return text ? text.split(/\s+/).length : 0;
        }

        function checkMilestone() {
            const currentWords = getWordCount();
            const currentMilestone = Math.floor(currentWords / 1000);
            
            if (currentMilestone > lastMilestone) {
                banner.style.display = 'block';
                lastMilestone = currentMilestone;
            }
        }

        function hideBanner() { banner.style.display = 'none'; }

        function execCmd(command) { document.execCommand(command, false, null); editor.focus(); }
        function changeFontSize(size) { document.execCommand('fontSize', false, size); editor.focus(); }
        function changeGlobalFont(choice) { editor.style.fontFamily = (choice === 'sans') ? 'var(--font-sans)' : 'var(--font-serif)'; }

        function findAndReplace() {
            const findText = prompt("Find what?");
            if (!findText) return;
            const replaceText = prompt(`Replace "${findText}" with?`);
            if (replaceText === null) return;
            editor.innerHTML = editor.innerHTML.replace(new RegExp(findText, 'g'), replaceText);
            updateStats();
        }

        function updateStats() {
            const words = getWordCount();
            statsDisplay.innerText = `Words: ${words} | Reading Time: ~${Math.ceil(words / 200)} min`;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('writer_theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        function downloadDraft() {
            const blob = new Blob([editor.innerHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'story_draft.html'; a.click();
            URL.revokeObjectURL(url);
            hideBanner();
        }

        function importFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                if (confirm("Replace current draft?")) {
                    editor.innerHTML = e.target.result;
                    localStorage.setItem('rich_writer_content', editor.innerHTML);
                    updateStats();
                }
            };
            reader.readAsText(file);
        }

        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                document.execCommand('insertHTML', false, '&#160;&#160;&#160;&#160;');
            }
        });
    </script>
</body>
</html>
