<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Writer</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Variables */
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --ui-border: #eeeeee;
            --ui-bg: #fdfdfd;
            --accent: #3498db;
            --placeholder: #999;
            
            --font-serif: "EB Garamond", serif;
            --font-sans: "Inter", sans-serif;
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --ui-border: #333333;
            --ui-bg: #222222;
            --placeholder: #555;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.2s, color 0.2s;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--ui-border);
            background: var(--ui-bg);
            font-family: var(--font-sans);
            font-size: 0.85rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .main-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            overflow-y: auto;
            padding: 3rem 1rem;
        }

        #editor {
            width: 100%;
            max-width: 700px;
            height: 100%;
            border: none;
            outline: none;
            font-size: 1.3rem;
            line-height: 1.7;
            background: transparent;
            color: var(--text-color);
            resize: none;
            font-family: var(--font-serif);
        }

        #editor::placeholder {
            color: var(--placeholder);
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 1.5rem;
            border-top: 1px solid var(--ui-border);
            background: var(--ui-bg);
            font-family: var(--font-sans);
            font-size: 0.8rem;
            color: #888;
        }

        select, button {
            padding: 5px 10px;
            border: 1px solid var(--ui-border);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            font-family: var(--font-sans);
        }

        .download-btn {
            background-color: var(--accent);
            color: white;
            border: none;
        }

        .mode-toggle {
            font-size: 1rem;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body class="">

    <nav>
        <div style="font-weight: 600; letter-spacing: 0.5px;">WRITER</div>
        
        <div class="controls">
            <button class="mode-toggle" onclick="toggleDarkMode()" title="Toggle Light/Dark Mode">ðŸŒ“</button>
            <select id="fontSelect" onchange="changeFont()">
                <option value="serif">EB Garamond</option>
                <option value="sans">Inter</option>
            </select>
        </div>
    </nav>

    <div class="main-container">
        <textarea id="editor" placeholder="Begin writing..."></textarea>
    </div>

    <footer>
        <div id="stats">Words: 0 | Characters: 0</div>
        <button class="download-btn" onclick="downloadDraft()">Download .txt</button>
    </footer>

    <script>
        const editor = document.getElementById('editor');
        const statsDisplay = document.getElementById('stats');
        const fontSelect = document.getElementById('fontSelect');

        window.onload = () => {
            // Load Content
            editor.value = localStorage.getItem('writer_content') || '';
            updateStats();

            // Load Font Preference
            const savedFont = localStorage.getItem('writer_font');
            if (savedFont) {
                fontSelect.value = savedFont;
                changeFont();
            }

            // Load Theme Preference
            if (localStorage.getItem('writer_theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        };

        editor.addEventListener('input', () => {
            localStorage.setItem('writer_content', editor.value);
            updateStats();
        });

        function updateStats() {
            const text = editor.value.trim();
            const words = text ? text.split(/\s+/).length : 0;
            const chars = text.length;
            statsDisplay.innerText = `Words: ${words} | Characters: ${chars}`;
        }

        function changeFont() {
            const choice = fontSelect.value;
            editor.style.fontFamily = (choice === 'sans') ? 'var(--font-sans)' : 'var(--font-serif)';
            localStorage.setItem('writer_font', choice);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('writer_theme', theme);
        }

        function downloadDraft() {
            const blob = new Blob([editor.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'story_draft.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>

</body>
</html>
